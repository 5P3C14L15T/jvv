<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - IMPÉRIO SOLUÇÕES PÚBLICAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="dash_header text-center py-4">
        <img src="https://via.placeholder.com/150x50" alt="Logo do Sistema">
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Botão de Inserir Nova ATA -->
        <div class="text-center mb-4">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAta">
                Inserir Nova ATA
            </button>
        </div>

        <!-- Sistema de Pesquisa -->
        <div class="mb-4">
            <form class="d-flex justify-content-center">
                <input class="form-control me-2" type="search" placeholder="Pesquisar por Nome" aria-label="Pesquisar">
                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
        </div>

        <!-- Tabela de ATAs -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>ATA Reunião 01</td>
                    <td>01/09/2024</td>
                    <td>
                        <button class="btn btn-sm btn-info">
                            <i class="fas fa-eye"></i> Ver
                        </button>
                        <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#modalAtaEditar">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#modalDelete">
                            <i class="fas fa-trash-alt"></i> Deletar
                        </button>
                        <button class="btn btn-sm btn-secondary">
                            <i class="fas fa-toggle-on"></i> Desativar
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>ATA Reunião 02</td>
                    <td>05/09/2024</td>
                    <td>
                        <button class="btn btn-sm btn-info">
                            <i class="fas fa-eye"></i> Ver
                        </button>
                        <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#modalAtaEditar">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#modalDelete">
                            <i class="fas fa-trash-alt"></i> Deletar
                        </button>
                        <button class="btn btn-sm btn-secondary">
                            <i class="fas fa-toggle-on"></i> Desativar
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>ATA Reunião 03</td>
                    <td>10/09/2024</td>
                    <td>
                        <button class="btn btn-sm btn-info">
                            <i class="fas fa-eye"></i> Ver
                        </button>
                        <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#modalAtaEditar">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#modalDelete">
                            <i class="fas fa-trash-alt"></i> Deletar
                        </button>
                        <button class="btn btn-sm btn-secondary">
                            <i class="fas fa-toggle-on"></i> Desativar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Paginação -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Próximo</a></li>
            </ul>
        </nav>
    </main>

    <!-- Footer -->
    <footer class="dash_footer text-center py-4">
        <img src="https://via.placeholder.com/150x50" alt="Logo do Sistema">
    </footer>

    <!-- Modais... (os modais do código anterior permanecem os mesmos) -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
